<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Willionaire Globe</title>
  <style>
    html, body {
      margin: 0;
      background: black;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three-globe@2.28.1/dist/three-globe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.min.js"></script>
</head>
<body>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera();
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    camera.position.z = 300;

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const globe = new ThreeGlobe()
      .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-dark.jpg')
      .pointsData([
        { name: "Will", lat: 13.7563, lng: 100.5018 },
        { name: "Maher Hmidan", lat: 13.7663, lng: 100.4918 },
        { name: "Piero Ladhur", lat: 25.276987, lng: 55.296249 },
        { name: "Jack Ormonroyd", lat: 51.5074, lng: -0.1278 },
        { name: "Jaime Riosvelasco", lat: 20.2114, lng: -87.4656 }
      ])
      .pointLat(d => d.lat)
      .pointLng(d => d.lng)
      .pointAltitude(0.04)
      .pointColor(() => 'white')
      .pointRadius(0.5);

    scene.add(globe);

    const light = new THREE.AmbientLight(0xffffff);
    scene.add(light);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.5;
    controls.enableZoom = false;

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
