<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Willionaire Globe</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
      width: 100%;
      height: 100%;
    }
    #tooltip {
      position: absolute;
      background: white;
      color: black;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>
  <div id="tooltip"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three-globe@2.28.1/dist/three-globe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 300;

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const globe = new ThreeGlobe()
      .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-dark.jpg')
      .pointsData([
        { name: "Will", lat: 13.7563, lng: 100.5018 },
        { name: "Maher Hmidan", lat: 13.7663, lng: 100.4918 },
        { name: "Piero Ladhur", lat: 25.276987, lng: 55.296249 },
        { name: "Jack Ormonroyd", lat: 51.5074, lng: -0.1278 },
        { name: "Jaime Riosvelasco", lat: 20.2114, lng: -87.4656 }
      ])
      .pointLat(d => d.lat)
      .pointLng(d => d.lng)
      .pointAltitude(0.03)
      .pointRadius(0.5)
      .pointColor(() => 'white');

    scene.add(globe);

    const ambientLight = new THREE.AmbientLight(0xffffff, 1);
    scene.add(ambientLight);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableZoom = false;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.5;

    const tooltip = document.getElementById('tooltip');
    window.addEventListener('mousemove', e => {
      tooltip.style.left = e.clientX + 12 + 'px';
      tooltip.style.top = e.clientY + 12 + 'px';
    });

    globe.onPointHover(point => {
      tooltip.style.display = point ? 'block' : 'none';
      tooltip.innerText = point ? point.name : '';
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
