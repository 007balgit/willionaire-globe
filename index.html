<!DOCTYPE html>
<html>
  <head>
    <title>Willionaire Globe</title>
    <style>
      body { margin: 0; overflow: hidden; background: black; }
      canvas { display: block; }
      #tooltip {
        position: absolute;
        background: white;
        color: black;
        padding: 4px 8px;
        border-radius: 5px;
        font-size: 12px;
        pointer-events: none;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="tooltip"></div>
    <script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>
    <script src="https://unpkg.com/three-globe@2.26.4/dist/three-globe.min.js"></script>
    <script src="https://unpkg.com/three@0.150.1/examples/js/controls/OrbitControls.js"></script>
    <script>
      const members = [
        { name: "Will", lat: 13.7563, lng: 100.5018 },
        { name: "Maher Hmidan", lat: 13.7663, lng: 100.4918 },
        { name: "Piero Ladhur", lat: 25.276987, lng: 55.296249 },
        { name: "Jack Ormonroyd", lat: 51.5074, lng: -0.1278 },
        { name: "Jaime Riosvelasco", lat: 20.2114, lng: -87.4656 }
      ];

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera();
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      camera.position.z = 300;

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const globe = new ThreeGlobe()
        .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-dark.jpg')
        .pointsData(members)
        .pointLat(d => d.lat)
        .pointLng(d => d.lng)
        .pointAltitude(0.05)
        .pointColor(() => 'white')
        .pointRadius(0.7);

      scene.add(globe);

      const light = new THREE.AmbientLight(0xffffff);
      scene.add(light);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableZoom = false;
      controls.autoRotate = true;
      controls.autoRotateSpeed = 0.6;

      const tooltip = document.getElementById('tooltip');
      window.addEventListener('mousemove', (event) => {
        const [x, y] = [event.clientX, event.clientY];
        tooltip.style.left = x + 10 + 'px';
        tooltip.style.top = y + 10 + 'px';
      });

      globe.onPointHover(point => {
        if (point) {
          tooltip.innerText = point.name;
          tooltip.style.display = 'block';
        } else {
          tooltip.style.display = 'none';
        }
      });

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
