<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Willionaire Globe</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #000;
      width: 100%;
      height: 100%;
    }
    #tooltip {
      position: absolute;
      background: white;
      color: black;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>
  <div id="tooltip"></div>

  <!-- Load scripts -->
  <script src="three.min.js"></script>
  <script src="three-globe.min.js"></script>
  <script src="OrbitControls.js"></script>

  <script>
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 300;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const globe = new ThreeGlobe()
      .globeImageUrl('https://raw.githubusercontent.com/vasturiano/three-globe/master/example/img/earth-blue-marble.jpg') // Green/blue earth
      .pointLat(d => d.lat)
      .pointLng(d => d.lng)
      .pointAltitude(0.04)
      .pointRadius(0.5)
      .pointColor(() => 'white');

    // Add member data (pins)
    globe.pointsData([
      { name: "Will", lat: 13.7563, lng: 100.5018 },
      { name: "Maher Hmidan", lat: 13.7663, lng: 100.4918 },
      { name: "Piero Ladhur", lat: 25.276987, lng: 55.296249 },
      { name: "Jack Ormonroyd", lat: 51.5074, lng: -0.1278 },
      { name: "Jaime Riosvelasco", lat: 20.2114, lng: -87.4656 }
    ]);

    scene.add(globe);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff);
    scene.add(ambientLight);

    // Orbit controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableZoom = true;
    controls.enableRotate = true;
    controls.enablePan = false;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.8;

    // Animate loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    // Responsive resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
