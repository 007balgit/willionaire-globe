<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Willionaire Globe</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #000;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Three.js and other libraries -->
  <script src="three.min.js"></script>
  <script src="three-globe.min.js"></script>
  <script src="OrbitControls.js"></script>

  <script>
    const scene = new THREE.Scene();

    // Camera setup
    const camera = new THREE.PerspectiveCamera();
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    camera.position.z = 300;

    // Renderer setup
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Globe setup
    const Globe = new ThreeGlobe()
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
      .pointLat('lat')
      .pointLng('lng')
      .pointAltitude(0.04)
      .pointRadius(0.5)
      .pointColor(() => 'white');

    scene.add(Globe);

    // Data points
    const members = [
      { name: "Will", lat: 13.7563, lng: 100.5018 },
      { name: "Piero Ladhur", lat: 25.276987, lng: 55.296249 },
      { name: "Jack Ormonroyd", lat: 51.5074, lng: -0.1278 },
      { name: "Jaime Riosvelasco", lat: 20.2114, lng: -87.4656 }
    ];
    Globe.pointsData(members);

    // Lighting
    const light = new THREE.AmbientLight(0xffffff);
    scene.add(light);

    // Orbit controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableZoom = true;
    controls.enableRotate = true;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.5;
    controls.zoomSpeed = 0.8;

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    // Handle resizing
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
