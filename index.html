<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Willionaire Globe</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #000;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <script src="three.min.js"></script>
  <script src="three-globe.min.js"></script>
  <script src="OrbitControls.js"></script>

  <script>
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera();
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    camera.position.z = 300;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Globe
    const Globe = new ThreeGlobe()
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
      .pointLat('lat')
      .pointLng('lng')
      .pointAltitude(() => 0.04)
      .pointRadius(0.5)
      .pointColor(() => 'white');

    scene.add(Globe);

    const members = [
      { name: "Will", lat: 13.7563, lng: 100.5018 },
      { name: "Mahim Haidar", lat: 13.7663, lng: 100.4918 },
      { name: "Piero Ladhur", lat: 25.276987, lng: 55.296249 },
      { name: "Jack Ormonroyd", lat: 51.5074, lng: -0.1278 },
      { name: "Jaime Riosvelasco", lat: 20.2114, lng: -87.4656 }
    ];
    Globe.pointsData(members);

    // Lights
    const light = new THREE.AmbientLight(0xffffff);
    scene.add(light);

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableZoom = true;
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.6;

    // Animate
    function animate() {
      controls.update();
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
